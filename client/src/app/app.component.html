<div class="container text-center">
  <div class="title">
    <p class="cursor typewriter-animation">how are you?</p>
  </div>
  <div class="subtitle">
    <div>
      <p class="slide-up">
        not sure how to answer? just write down your thoughts in the textbox
        below!
      </p>
    </div>
    <textarea
      [(ngModel)]="text"
      placeholder="how are you?"
      class="text-input"
    ></textarea>
  </div>
</div>
